<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ¤– Chatbot con Gemini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .chat-box { max-height: 70vh; overflow-y: auto; }
    .chat-bubble { padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; }
    .user { background-color: #d1e7dd; align-self: flex-end; text-align: right; }
    .bot { background-color: #f8d7da; align-self: flex-start; text-align: left; }
    .chat-container { display: flex; flex-direction: column; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ’¬ Chatbot con Gemini AI</h2>

    <div class="card">
      <div class="card-body chat-box chat-container">
        {% for user_msg, bot_msg, timestamp in chat_history %}
          <div class="chat-bubble user"><strong>TÃº:</strong> {{ user_msg }}</div>
          <div class="chat-bubble bot"><strong>Bot:</strong> {{ bot_msg }}</div>
        {% endfor %}
      </div>
    </div>

    <form action="/send" method="POST" class="mt-4 d-flex">
      <input type="text" name="message" class="form-control me-2" placeholder="Escribe tu mensaje..." required>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div class="mt-3 text-center">
      <a href="/clear" class="btn btn-outline-danger btn-sm">ðŸ—‘ Limpiar chat</a>
    </div>
  </div>
</body>
</html>
